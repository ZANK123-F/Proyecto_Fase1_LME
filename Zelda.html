    <header>
        <div class="logo">
            <img src="img/logo-header.png" alt="Don Bosco Games" title="Don Bosco Games"/>

        <a href="DBG.html" class="header"><h1>DBG</h1></a>
       <nav>
             <ul>
                <li><a href="#tienda">Tienda</a></li>
                <li><a href="">Promociones</a></li>

             </ul>

       <div class="left">
       <div class="icons-right"> 
       <ul>

    <main id="principal-game">
   <div id="title-Game" class="bg-dark text-center text-white">
     <h1>Zelda</h1>
   </div>
   <article id="game-Container">
    <div id="game-Description">
        <div class="card bg-dark text-white">
            <img src="img/Zelda/zelda-logo.jpg" class="card-img-top">
            <div class="card-body">
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
    </div>
    <div id="img-Carousel">
        <div id="game-Carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/Zelda/zelda-c1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/Zelda/zelda-c2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/Zelda/zelda-c3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/Zelda/zelda-c4.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
        </div>
            <ol class="carousel-indicators">
                <li data-bs-target="#game-Carousel" data-bs-slide-to="0" class="active">
                    <img src="img/Zelda/zelda-c1.jpg" class="d-block w-100">
                </li>
                <li data-bs-target="#game-Carousel" data-bs-slide-to="1">
                    <img src="img/Zelda/zelda-c2.jpg" class="d-block w-100">
                </li>
                <li data-bs-target="#game-Carousel" data-bs-slide-to="2">
                    <img src="img/Zelda/zelda-c3.jpg" class="d-block w-100">
                </li>
                <li data-bs-target="#game-Carousel" data-bs-slide-to="3">
                    <img src="img/Zelda/zelda-c4.jpg" class="d-block w-100">
                </li>
            </ol>
      </div>
   </article>
